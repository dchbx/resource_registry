name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

changelog:
  categories:
    - title: Breaking Changes 🚧
      labels:
        # Semver-Major
        - breaking change
    - title: New Features ✨
      labels:
        # Semver-Minor
        - enhancement
    - title: Bug Fixes 🐛
      labels:
        # Semver-Patch
        - bugfix
    - title: Other Changes 📦
      labels:
        - "*"
      exclude:
        labels:
          - chore
          - version bump