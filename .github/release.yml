# Release notes template (https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes)

changelog:
  categories:
    - title: Breaking Changes 🚧
      labels:
        # Semver-Major
        - breaking change
    - title: New Features ✨
      labels:
        # Semver-Minor
        - enhancement
    - title: Bug Fixes 🐛
      labels:
        # Semver-Patch
        - bugfix
    - title: Other Changes 📦
      labels:
        - "*"
      exclude:
        labels:
          - chore
          - version bump