---
namespace:
  path: [:enterprise, :sites]
  features:
  - key: :member_portal
    is_enabled: true
    meta:
      label: Member Portal
      description: Web portal for members to register, shop and enroll for benefits offered by their sponsor(s)
      is_required: true
      is_visible: true
    settings:
    - key: :url
      value: https://member.acme.com
    - key: copyright_period_start
      meta:
        type: :string
        default: "2013"
    - key: policies_url
      meta:
        type: :string
        default: "https://dchealthlink.com/"         
    - key: faqs_url
      meta:
        type: :string
        default: "https://www.dchealthlink.com/Frequently-Asked-Questions"   
    - key: help_url
      meta:
        type: :string
        default: "https://www.dchealthlink.com/help"  
    - key: business_resource_center_url
      meta:
        type: :string
        default: "https://dchealthlink.com/smallbusiness/"    
    - key: nondiscrimination_notice_url
      meta:
        type: :string
        default: "https://www.dchealthlink.com/nondiscrimination"